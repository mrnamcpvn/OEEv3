<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="form-group col">
        <h5><span class="badge badge-warning">Factory</span></h5>
        <ng-select2 [data]="factories" [options]="optionsSelect2" [(ngModel)]="factory"
          (ngModelChange)="changeFactory($event)">
        </ng-select2>
      </div>
      <div class="form-group col">
        <h5><span class="badge badge-warning">Building</span></h5>
        <ng-select2 [data]="buildings" [(ngModel)]="building" [options]="optionsSelect2" [placeholder]="'Building'"
          (valueChanged)="changeBuilding($event)"></ng-select2>
      </div>
      <div class="form-group col" [hidden]="factory != 'SHW' && factory != 'SHD'">
        <h5><span class="badge badge-warning">Machine Type</span></h5>
        <ng-select2 [data]="machine_types" [(ngModel)]="machine_type" [options]="optionsSelect2" [placeholder]="'Machine Type'"
          (ngModelChange)="changeMachine_Type($event)"></ng-select2>
      </div>
      <div class="form-group col">
        <h5><span class="badge badge-warning">Machine</span></h5>
        <ng-select2 [data]="machines" [options]="optionsSelect2" [(ngModel)]="machine" [placeholder]="'Machine'"
          (ngModelChange)="changeMachine($event)">
        </ng-select2>
      </div>
      <div class="form-group col">
        <h5><span class="badge badge-warning">Shift</span></h5>
        <ng-select2 [data]="shifts" [(ngModel)]="shift" [options]="optionsSelect2" [placeholder]="'Shift'"
        (ngModelChange)="changeShift($event)"></ng-select2>
      </div>
      <!--------->
      <div class="form-group col">
        <h5><span class="badge badge-warning">Type Time</span></h5>
        <ng-select2 [data]="times" [options]="optionsSelect2" [(ngModel)]="typeTime"
          (ngModelChange)="changeTypeTime($event)"></ng-select2>
      </div>
    
      <div *ngIf="typeTime == 'date'" class="form-group col">
        <h5><span class="badge badge-info ">Date</span></h5>
        <input class="form-control" type="text" name="dateTime" a2e-datetimepicker [options]="optionDatetimes"
          placeholder="Date" (blur)="updateDate($event)" />
      </div>
      <div *ngIf="typeTime == 'week'" class="form-group col">
        <h5><span class="badge badge-info ">Week</span></h5>
        <ng-select2 [data]="weeks" [options]="optionsSelect2" [(ngModel)]="week" (ngModelChange)="changeWeek($event)">
        </ng-select2>
      </div>
      <div *ngIf="typeTime == 'month'" class="form-group col">
        <h5><span class="badge badge-info ">Month</span></h5>
        <ng-select2 [data]="months" [options]="optionsSelect2" [(ngModel)]="month"
          (ngModelChange)="changeMonth($event)"></ng-select2>
      </div>


      <!----------->
      <!-- <div class="form-group col">
        <h5><span class="badge badge-warning">Date</span></h5>
        <input class="form-control" type="text" name="dateTime" a2e-datetimepicker [options]="optionDatetimes"
          placeholder="Date" (blur)="updateDate($event)" />
      </div> -->
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <ng-container *ngFor="let item of dataChart">
        <div class="col-md-6 col-sm-12">
          <app-analysis-chart [title]='item.title' [data]='item.data' [labels]='item.labels'></app-analysis-chart>
        </div>
      </ng-container>
      <!-- <div class="col-md-6 col-sm-12">
        <div #barChart1></div>
      </div> -->
    </div>
  </div>
</div>
