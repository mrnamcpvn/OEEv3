    icon: '<image src=assets/img/brand/Logo.png width=42 height=28></image>',
    text: '<image src=assets/img/brand/Logo.png width=42 height=28></image> SHW'
  }" [sidebarToggler]="'xl'" [mobileAsideMenuToggler]="false" [asideMenuToggler]="false">

  <span class="ml-2">OEE SYSTEM</span>
  <div class="ml-auto"></div>

  <ul class="nav navbar-nav ml-auto">
    <!-- <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li> -->

    <li class="nav-item dropdown mr-30" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">

        <img src="../../../assets/img/avatars/user.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>

    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb> </cui-breadcrumb>
    <div class="container-fluid">

    </div>
    <!-- /.container-fluid -->

</div>
<app-footer>
  <span>OEE SYSTEM &copy; 2020</span>
  <span class="ml-auto">Version 1.0</span>
